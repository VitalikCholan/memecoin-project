<header class="wallet-header">
  <app-network-button></app-network-button>
  <button
    class="wallet-button"
    [class.connected]="account"
    (click)="account ? disconnectWallet() : connectWallet()"
    [disabled]="isConnecting"
  >
    @if (!account) {
    <p>Connect Wallet</p>
    } @else {
    <p>{{ account.slice(0, 6) }}...{{ account.slice(-4) }}</p>
    }
  </button>
</header>

<main class="faucet-content">
  <h1 class="faucet-title">MSC Token Faucet</h1>
  <section>
    <p *ngIf="!account" class="faucet-message">
      Connect your wallet to use the faucet
    </p>
    <p class="faucet-message">{{ message }}</p>
    <input
      class="faucet-input"
      type="text"
      placeholder="Enter your address"
      [value]="account"
      required
    />
    <button
      (click)="requestTokens()"
      [disabled]="isConnecting"
      class="request-button"
    >
      Request Tokens
    </button>
  </section>
</main>
